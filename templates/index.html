<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helmet Detection Uploader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    form {
      margin-bottom: 2rem;
    }

    input[type="file"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #1a252f;
    }

    video {
      width: 90%;
      max-width: 700px;
      margin-top: 20px;
      border: 4px solid #2c3e50;
      border-radius: 10px;
    }

    .download-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #2c3e50;
      text-decoration: none;
      border: 2px solid #2c3e50;
      padding: 10px 20px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .download-link:hover {
      background-color: #2c3e50;
      color: #fff;
    }

    .footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #555;
    }

    .footer a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¥ Helmet Detection Video Uploader</h1>

  <form method="POST" enctype="multipart/form-data" action="/upload">
    <input type="file" name="video" required>
    <input type="submit" value="Upload and Process">
  </form>

  {% if output_video %}
    <div>
      <p>âœ… Processed Video:</p>
      <video controls>
        <source src="{{ url_for('static', filename='uploads/' + output_video) }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <br>
      <a class="download-link" href="{{ url_for('static', filename='uploads/' + output_video) }}" download>
        â¬‡ Download Processed Video
      </a>
    </div>
  {% endif %}

  <div class="footer">
    Developed by <a href="https://github.com/mibbrahim" target="_blank">
      <i class="fab fa-github"></i> mibbrahim
    </a>
  </div>

</body>
</html>
